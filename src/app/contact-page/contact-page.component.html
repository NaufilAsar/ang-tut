<div class="panel"></div>

<!-- Contact Form -->

<div class="contact_form">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="contact_form_container">
          <div class="contact_form_title text-center mt-4">
            <h1 style="font-size: 3rem">Got Questions? Look Here</h1>
            <p
              class="text-secondary"
              style="font-size: 1rem; margin-bottom: 100px"
            >
              Site not working as expected?
            </p>
          </div>

          <form
            [formGroup]="emailForm"
            (ngSubmit)="sendEmail()"
            id="contact_form"
          >
            <div
              class="contact_form_inputs d-flex flex-md-row flex-column justify-content-between align-items-between"
            >
              <input
                type="text"
                [formControl]="name"
                name="name"
                id="contact_form_name"
                class="contact_form_name input_field text-secondary cool-box-shadow"
                placeholder="Your name"
                required="required"
                data-error="Name is required."
              />
              <input
                [formControl]="email"
                type="email"
                name="email"
                id="contact_form_email"
                class="contact_form_email input_field text-secondary cool-box-shadow"
                placeholder="Your email"
                required="required"
                data-error="Email is required."
              />
              <input
                [formControl]="subject"
                type="text"
                id="contact_form_phone"
                class="contact_form_phone input_field text-secondary cool-box-shadow"
                placeholder="Subject"
              />
            </div>
            <div class="contact_form_text">
              <textarea
                [formControl]="body"
                id="contact_form_message"
                class="text_field contact_form_message text-secondary cool-box-shadow"
                name="message"
                rows="4"
                placeholder="Message"
                required="required"
                data-error="Please, write us a message."
              ></textarea>
            </div>
            <div
              class="contact_form_button d-flex justify-content-center"
              style="margin-top: 30px"
            >
              <button type="submit" class="btn btn-warning px-2 mt-4">
                <a class="text-dark text-decoration-none"> Send Message </a>
              </button>
            </div>
          </form>
          <p
            id="Msg"
            class="alert alert-success my-4 text-center"
            [ngStyle]="{ display: displayStyle }"
          >
            Message Sent.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="panel" style="background-color: #f4f4f4"></div>
