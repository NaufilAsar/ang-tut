<!-- Display the global navbar -->
<div class="panel"></div>
<div class="main-container">
  <!-- Logo Title -->
  <div id="logo-title" class="mt-3 mt-sm-5 mx-auto" style="width: 100px">
    <img
      id="logo-img"
      class="text-center"
      style="width: 100px"
      src="assets\imgs\logo-transparent.png"
      alt="Logo"
      height="100px"
    />
    <h1 class="mx-auto" style="font-family: 'Ubuntu'">Thrifty</h1>
  </div>

  <!-- Search Bar -->
  <div class="search-container m-5">
    <form class="form d-flex justify-content-center gap-0 gap-sm-2">
      <input
        id="search_box"
        type="text"
        [formControl]="search_product"
        placeholder="Search.."
        class="form-control text-center"
        style="display: inline; width: 60vw; font-family: 'Poppins'"
      />
      <button
        id="search_btn"
        type="button"
        (click)="onClickSearch()"
        class="btn btn-warning"
      >
        <fa-icon [icon]="search_icon"></fa-icon>
      </button>
    </form>
  </div>
</div>

<div *ngIf="resultsLoading" style="margin: 50px 0">
  <!-- display loading animation -->
  <ng-lottie
    id="loading"
    height="100px"
    [options]="{ path: 'assets/anim/loading.json' }"
  ></ng-lottie>
</div>

<div *ngIf="resultsLoaded" style="margin-top: 70px">
  <!-- results -->
</div>

<div class="section text-center" style="margin-top: 170px">
  <h3 class="text-secondary" style="font-family: 'Poppins'">
    We make your task to search hundreds of websites for the best price
    <span
      style="text-decoration-line: underline; text-decoration-thickness: 0.8px"
      >simple.</span
    >
  </h3>
  <ng-lottie
    height="300px"
    [options]="{ path: 'assets/anim/thinking-ad.json' }"
  ></ng-lottie>
</div>

<div class="section text-center" style="margin-top: 70px">
  <h3 class="text-secondary" style="font-family: 'Poppins'">
    Track Price With Historical Price Chart
  </h3>
  <ng-lottie
    height="300px"
    [options]="{ path: 'assets/anim/price-down.json' }"
  ></ng-lottie>
</div>

<div class="section text-center" style="margin-top: 70px">
  <h3 class="text-secondary" style="font-family: 'Poppins'">
    All of that for free. Without your data being compromised.
  </h3>
  <ng-lottie
    height="300px"
    [options]="{ path: 'assets/anim/free-box.json' }"
  ></ng-lottie>
</div>

<script
  async
  src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1436906877990518"
  crossorigin="anonymous"
></script>
