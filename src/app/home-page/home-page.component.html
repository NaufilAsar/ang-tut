<!-- Display the global navbar -->
<div class="panel"></div>
<div class="main-container">
  <!-- Logo Title -->
  <div id="logo-title" class="mt-3 mt-sm-5 mx-auto" style="width: 100px">
    <img
      id="logo-img"
      class="text-center"
      style="width: 100px"
      src="assets\imgs\logo-transparent.png"
      alt="Logo"
      height="100px"
    />
    <h1 class="mx-auto" style="font-family: 'Ubuntu'">Thrifty</h1>
  </div>

  <!-- Search Bar -->
  <div class="search-container m-5">
    <form class="form d-flex justify-content-center gap-0 gap-sm-2">
      <input
        id="search_box"
        type="text"
        [formControl]="search_product"
        placeholder="Search.."
        class="form-control text-center"
        style="display: inline; width: 60vw; font-family: 'Poppins'"
      />
      <button
        id="search_btn"
        type="button"
        (click)="onClickSearch()"
        class="btn btn-warning"
      >
        <fa-icon [icon]="search_icon"></fa-icon>
      </button>
    </form>
  </div>
</div>

<div *ngIf="resultsLoading" style="margin: 50px 0">
  <!-- display loading animation -->
  <ng-lottie
    id="loading"
    height="100px"
    [options]="{ path: 'assets/anim/loading.json' }"
  ></ng-lottie>
</div>

<div *ngIf="resultsLoaded" style="margin-top: 70px">
  <!-- results -->
  <div *ngFor="let product of results">
    <!-- <div class="card" style="width: 18rem">
      <img src="{{ product.imgs }}" alt="image" height="200px" width="200px" />

        <h5 class="card-title">{{ product.titles }}</h5>
        <p class="card-text">
          {{ product.prices }}
        </p>
        <span class="badge rounded-pill bg-warning text-dark">{{
          product.site
        }}</span>
        <a href="{{ product.urls }}" class="btn btn-primary">Link</a>
      </div>
    </div> -->

    <div
      class="card mx-auto my-5 mx-5"
      style="padding: 5%; width: 90%; margin-bottom: 50px"
    >
      <img
        src="{{ product.imgs }}"
        alt="{{ product.titles }}"
        height="200px"
        width="200px"
      />

      <div class="card-body">
        <div class="card-title">
          <h5 class="card-title">{{ product.titles }}</h5>
        </div>
        {{ "â‚¹" + product["prices"] }}
        <span
          class="badge rounded-pill text-white m-3"
          [ngClass]="{
            'bg-warning': product.site == 'amazon',
            'bg-primary': product.site == 'flipkart',
            'bg-success': product.site == 'reliance'
          }"
          style="font-size: 1rem; font-weight: 400"
          >{{ product.site }}</span
        >
        <a href="{{ product.urls }}" class="btn btn-sm btn-primary">Link</a>
      </div>
    </div>
  </div>
</div>

<div class="animations" [hidden]="hideAnimations">
  <div class="section text-center" style="margin-top: 100px">
    <h3 class="text-secondary px-sm-2" style="font-family: 'Poppins'">
      We make your task to search hundreds of websites for the best price
      <span class="underlined">simple.</span>
    </h3>
    <ng-lottie
      height="300px"
      [options]="{ path: 'assets/anim/thinking-ad.json' }"
    ></ng-lottie>
  </div>

  <div class="section text-center" style="margin-top: 70px">
    <h3 class="text-secondary px-sm-2" style="font-family: 'Poppins'">
      <span class="underlined">Track</span> Price With Historical Price Chart
    </h3>
    <ng-lottie
      height="300px"
      [options]="{ path: 'assets/anim/price-down.json' }"
    ></ng-lottie>
  </div>

  <div class="section text-center" style="margin-top: 70px">
    <h3 class="text-secondary px-sm-2" style="font-family: 'Poppins'">
      All of that for <span class="underlined">free.</span> Without your data
      being compromised.
    </h3>
    <ng-lottie
      height="300px"
      [options]="{ path: 'assets/anim/free-box.json' }"
    ></ng-lottie>
  </div>
</div>
