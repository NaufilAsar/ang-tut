<nav
  id="mainNavbar"
  class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top"
>
  <div class="container-fluid">
    <a routerLink="/home" class="navbar-brand">
      <img
        src="assets\imgs\logo-transparent.png"
        height="45px"
        class="img-logo"
      />
      Thrifty</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="this.collapsed = !this.collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbarSupportedContent"
      [ngClass]="{ collapse: collapsed, 'navbar-collapse': true }"
    >
      <!-- right nav menus -->
      <ul class="navbar-nav">
        <li routerLinkActive="active" class="nav-item">
          <a
            routerLink="/home"
            (click)="onNavLinkClick('/home')"
            class="nav-link"
            >Home</a
          >
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a
            routerLink="/contact"
            (click)="onNavLinkClick('/contact')"
            class="nav-link"
            >Contact</a
          >
        </li>
        <li routerLinkActive="active" class="nav-item">
          <a
            routerLink="/about"
            (click)="onNavLinkClick('/about')"
            class="nav-link"
            >About</a
          >
        </li>
        <li
          routerLinkActive="active"
          class="nav-item"
          style="margin-right: 10px"
        >
          <div *ngIf="isUserLoggedIn == 'false' || isUserLoggedIn == null">
            <a
              routerLink="/login"
              (click)="onNavLinkClick('/login')"
              class="nav-link"
              >Login</a
            >
          </div>
          <div *ngIf="isUserLoggedIn == 'true'">
            <a
              routerLink="/logout"
              (click)="onNavLinkClick('/signout')"
              class="nav-link"
              >Logout</a
            >
          </div>
        </li>
        <div ngbDropdown class="d-inline-block">
          <button
            type="button"
            class="btn btn-sm btn-warning text-dark"
            id="categoryDropdown"
            ngbDropdownToggle
          >
            Search By Category
          </button>
          <div ngbDropdownMenu aria-labelledby="categoryDropdown">
            <button ngbDropdownItem (click)="onCategoryClick('Computer')">
              Computers
            </button>
            <button ngbDropdownItem (click)="onCategoryClick('Fashion')">
              Fashion
            </button>
            <button ngbDropdownItem (click)="onCategoryClick('Sports')">
              Sports
            </button>
            <button ngbDropdownItem (click)="onCategoryClick('Appliances')">
              Appliances
            </button>
            <button ngbDropdownItem (click)="onCategoryClick('Health')">
              Health
            </button>
          </div>
        </div>
      </ul>
    </div>
  </div>
</nav>
