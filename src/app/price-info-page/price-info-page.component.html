<div class="panel"></div>

<div class="text-center">
  <p class="my-2">Price History of</p>
  <h3>
    {{ this.product.titles }}
  </h3>
  <hr />

  <img
    loading="lazy"
    style="
      margin-top: 0.5rem;
      max-width: 400px;
      max-height: 450px;
      width: auto;
      height: auto;
    "
    src="{{ product.imgs }}"
    alt="{{ product.titles }}"
  />

  <div class="mt-3">
    <p>Current Price*: {{ product.prices }}</p>
    <p>MRP*: â‚¹ {{ product.mrp }}</p>
  </div>
  <div>
    <a
      [ngClass]="{
        'btn-warning': product.site == 'amazon',
        'btn-primary': product.site == 'flipkart',
        'btn-success': product.site == 'reliance',
        'btn-dark': product.site == 'shopclues'
      }"
      class="btn btn-sm"
      href="{{ product.urls }}"
      >Buy on {{ product.site }}</a
    >
  </div>
  <p class="m-3">*Last updated a few minutes ago</p>
</div>

<hr />

<p class="mx-4">Price History Chart:</p>
<div class="mx-auto my-4" style="display: block; width: 90vw; max-width: 500px">
  <canvas
    baseChart
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend"
    (chartHover)="(onChartHover)"
  >
  </canvas>
</div>

<hr />
